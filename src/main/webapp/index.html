    <script type="text/javascript">
        var Ext = Ext || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.tablet ? 'modern' : 'classic';
                //profile = tags.phone ? 'modern' : 'classic';
            }

            Ext.manifest = profile; // this name must match a build profile name

            // This function is called once the manifest is available but before
            // any data is pulled from it.
            //
            //return function (manifest) {
                // peek at / modify the manifest object
            //};
        };
		
		// Change the server URL according to the usage 
        nexcapUrl = 'https://127.0.0.1:8443/nexcap/api';
        nexcapLanguage = 'fr_FR';
        webclientTimeout = '60000';
        
        authentication = null;
        clientId = null;
        redirectUri = null;
        authorizationEndpoint = null;
        accessEndpoint = null;
        appClientId = null;
        applicationScope = null;
        
        geolocDefaultTarget = '[48.853182, 2.349883]';
        geolocDefaultZoom = '17';
        showCurrentLocation = null;
                
    </script>

<script type="text/javascript">
  window.addEventListener("beforeunload", function(event) {
        userCancels=true;
        var model = Ext.create('Dashboard.model.core.LogOut');
        delete model.data.id;

        model.save({
            scope : this,
            success : function(record, response) {
            },
            failure : function(record, response) {
                model.save();
            }
        });

      if (navigator.userAgent.indexOf("Firefox") > 0) {
          console.log("Firefox");
          event.returnValue = "just for the alert";
      }
      else {
          return undefined
      }
  });
  window.onfocus = function () {
      if (userCancels) {
          //logout screen: when user wants to stay
          // Close all open windows
          var windows = Ext.ComponentQuery.query('window');
          for (var i = 1; i < windows.length; i++) {
              try{
                  windows[i].close();
              }catch(ex){
              }
          }

          // remove contexts
          Dashboard.config.Config.contexts = {};
          Dashboard.manager.DataCollectionManager.disableTimer();
          Dashboard.manager.administration.UsersManager.setCurrentUser(null);
          Dashboard.app.getMainView().close();
          Dashboard.app.setMainView('Dashboard.view.authentication.LoginScreen');

          userCancels=false;
      }
  }
</script>
